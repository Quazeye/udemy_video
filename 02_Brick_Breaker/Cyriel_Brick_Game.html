<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// ball variables
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;

// paddle variables
const Paddle_Width = 100;
const Paddle_Thickness = 10;
var paddleX = 400;

var canvas, canvasContext;

function updateMousePos(evt) {
	
	// gets the canvas bounding rectangle and root document
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;

	// mouse X postition is equal to the mousemove evt clientX
	// - the left bounding rectable (rect.left) - the root documents
	// scroll left..
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	// var mouseY = evt.clientY - rect.top - root.scrollTop;

	// set paddleX to the mouseX position
	paddleX = mouseX - Paddle_Width/2;
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(updateAll, 1000/framesPerSecond);

	// listen for mouse movement and sent it as an event to updateMousePos
	canvas.addEventListener('mousemove', updateMousePos);
}

function ballReset() {
	ballX = canvas.width / 2;
	ballY = canvas.height / 2;
}

function updateAll() {
	moveAll();
	drawAll();
}

function moveAll() {
	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if(ballX < 0) {
		ballSpeedX *= -1;
	}
	if(ballX > canvas.width) {
		ballSpeedX *= -1;
	}
	if(ballY < 0) {
		ballSpeedY *= -1;
	}
	if(ballY > canvas.height) {
		ballReset();
	}
}

function drawAll() {
	// clear the screen
	colorRect(0,0, canvas.width, canvas.height, 'black');
	
	// draw the ball
	colorCircle(ballX, ballY, 10, 'white');

	// draw the paddle
	colorRect(paddleX, canvas.height - Paddle_Thickness,
				Paddle_Width, Paddle_Thickness, 'white');
	
}

// function to draw colored rectangles
function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
}

// function to call colored circles
function colorCircle(centerX, centerY, radius, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY, radius, 0,Math.PI*2, true);
	canvasContext.fill();
}
</script>

</body>
</html>
